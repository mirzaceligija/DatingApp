<form [formGroup]="signupForm" (ngSubmit)="signup()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <div class="form-group">
        <label class="control-label" style="margin-right:10px">I am a: </label>
        <label class="radio-inline">
          <input class="mr-3" type="radio" value="male" formControlName="gender">Male
        </label>
        <label class="radio-inline ml-3">
          <input class="mr-3" type="radio" value="female" formControlName="gender">Female
        </label>
    </div>

    <div class="form-group">
        <input type="text"
            class="form-control"
            [ngClass]="{'is-invalid': signupForm.get('username')?.errors && signupForm.get('username')?.touched}"
            formControlName="username"
            placeholder="Username">
        <div class="invalid-feedback"> Please choose a username </div>
    </div>

    <div class="form-group">
        <input [ngClass]="{'is-invalid': signupForm.get('nickname')?.errors && signupForm.get('nickname')?.touched}" class="form-control"
          placeholder="Name" formControlName="nickname">
        <div class="invalid-feedback" *ngIf="signupForm.get('nickname')?.touched && signupForm.get('nickname')?.hasError('required')">Name is required</div>
    </div>

    <div class="form-group">
        <input [ngClass]="{'is-invalid': signupForm.get('dateOfBirth')?.errors && signupForm.get('dateOfBirth')?.touched}" class="form-control"
            placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig">
        <div class="invalid-feedback" *ngIf="signupForm.get('dateOfBirth')?.touched && signupForm.get('dateOfBirth')?.hasError('required')">Date of Birth is required</div>
    </div>


    <div class="form-group">
        <input [ngClass]="{'is-invalid': signupForm.get('city')?.errors && signupForm.get('city')?.touched}" class="form-control"
          placeholder="City" formControlName="city">
        <div class="invalid-feedback" *ngIf="signupForm.get('city')?.touched && signupForm.get('city')?.hasError('required')">City is required</div>
    </div>
    
    <div class="form-group">
        <input [ngClass]="{'is-invalid': signupForm.get('country')?.errors && signupForm.get('country')?.touched}" class="form-control"
            placeholder="Country" formControlName="country">
        <div class="invalid-feedback" *ngIf="signupForm.get('country')?.touched && signupForm.get('country')?.hasError('required')">Country is required</div>
    </div>

    <div class="form-group">
        <input type="password"
            class="form-control"
            [ngClass]="{'is-invalid': signupForm.get('password')?.errors && signupForm.get('password')?.touched}"
            formControlName="password"
            placeholder="Password">
        <div class="invalid-feedback" *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched"> Password is required!</div>
        <div class="invalid-feedback" *ngIf="signupForm.get('password')?.hasError('minlength') && signupForm.get('password')?.touched"> Password must be at least 8 characters!</div>
        <div class="invalid-feedback" *ngIf="signupForm.get('password')?.hasError('maxlength') && signupForm.get('password')?.touched"> Password can not exceed 16 characters!</div>
    </div>

    <div class="form-group">
        <input type="password"
            class="form-control"
            [ngClass]="{'is-invalid': signupForm.get('confirmPassword')?.errors && signupForm.get('confirmPassword')?.touched ||
            signupForm.get('confirmPassword')?.touched && signupForm?.hasError('mismatch')}"
            formControlName="confirmPassword"
            placeholder="Confirm Password">

            <div class="invalid-feedback"
                *ngIf="signupForm.get('confirmPassword')?.hasError('required') &&
                signupForm.get('confirmPassword')?.touched "> Password is required!</div>
            <div class="invalid-feedback"
                *ngIf="signupForm?.hasError('mismatch') &&
                signupForm.get('confirmPassword')?.touched"> Password must match!</div>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success" type="submit" [disabled]="!signupForm.valid">Signup</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
